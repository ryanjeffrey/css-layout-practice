<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Home - Design Your Life</title>
</head>

<body>
    <div class="container">
        <header></header>

        <main>
            <!-- main .left -->
            <div class="left">
                <div class="top">
                    <div class="top-left"></div>
                    <div class="top-right"></div>
                </div>
                <div class="bottom"></div>
            </div>
            <!-- main .right -->
            <div class="right">
                <div class="book">

                </div>
                <div class="bottom-right">
                    <div class="synopsis"></div>
                    <div class="links">
                        <div class="author"></div>
                        <div class="social-and-shop">
                            <div class="social">
                                <div class="social-top">
                                    <div class="social-top-left"></div>
                                    <div class="social-top-right"></div>
                                </div>
                                <div class="social-bottom">
                                    <div class="social-bottom-left"></div>
                                    <div class="social-bottom-right"></div>
                                </div>
                            </div>
                            <div class="shop"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <!-- footer .left -->
            <div class="left"></div>
            <!-- footer .right -->
            <div class="right"></div>
        </footer>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
